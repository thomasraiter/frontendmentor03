<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <main> 
    
    <div class="container">
          
    <div class="imagem">
      
    <img src="./images/image-product-desktop.jpg" alt="foto do perfume" class="foto">
  
    </div> 
        
  <div class="informacoes">
  
  <h2 class="subtitulo">Perfume</h2>

  <h1 class="titulo">Gabrielle <br> Essence Eau <br>De Parfum</h1>
  
  <p class="informacoes_dos_produtos">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="precos">
    
    <span class="desconto_novo">$149.99</span>
    <span class="antigo_preco">$169.99</span> 
  
  </div>
  
  <div class="botao_verde">
  <button class="botao"> <img src="./images/icon-cart.svg"  alt="">Add to Cart</button>
  </div>



</div>

</main>

</body>
</html>
